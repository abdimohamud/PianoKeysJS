    <script>
      document.getElementById("set").addEventListener("click", function (e) {
        if (e.target && e.target.nodeName == "LI") {
          const audio = document.querySelector(
            `audio[data-key="${e.target.getAttribute("data-key")}"`
          );
          if (!audio) return;
          audio.play();
          audio.currentTime = 0;
          console.log(audio, e.target.getAttribute("data-key"));
        }
      });
